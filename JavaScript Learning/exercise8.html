<!--Write a JavaScript program where the program takes a random integer between 1 to 10, the user is then prompted to input a guess number. If the user input matches with guess number, the program will display a message "Good Work" otherwise display a message "Not matched"-->

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	
	var guessNumber=Number(prompt("Guess a number between 1 to 10"," "));
	var z=Math.floor(Math.random() * 11);
	var g= guessNumber==z?"wow!! correct guess GoodWork":   " NotMatched Your Guess is not correct "

	document.write("The Number is : " +z +"<br/>", g);
	
	

</script>

</body>
</html>
