<!--Write a JavaScript program to determine whether a given year is a leap year in the Gregorian calendar-->
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	 var x =Number(prompt("enter an year:",""));
	 var Isleapyear= x%400==0 || x%100!=0 && x%4==0 ?  " is a leap year" : "Not a leap year"
			
// alert (Isleapyear);
document.write(x);
document.write(Isleapyear);
</script>
</body>
</html>
