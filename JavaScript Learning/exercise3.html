<!-- Write a JavaScript program to get the current date.-->
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
Todays Date: <span id="dte"></span>
<script type="text/javascript">
	var date = new Date().getDate();
	var month = new Date().getMonth()+1;
	var year =new Date().getFullYear();
	if(date<10){
		date='0'+date;
	}
	if(month<10){
		month='0'+month;
	}
 
    document.getElementById("dte").innerHTML=month+'/'+date+'/'+year;
</script>
</body>
</html>
